{% extends 'todo/main.html' %}
{% block content %}
{% load bootstrap4 %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% bootstrap_messages %}

<div class="header-bar">
    <h1>login</h1>
</div>

<div card-body>
    <form method= "POST" action="">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            Login
        </button>
        {% endbuttons %}
    </form>    
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>

{% endblock content %}
